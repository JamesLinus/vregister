<!DOCTYPE html>
<html>
    <body class="lift:content_id=main">
        <div id="main" class="lift:surround?with=teacher;at=content">
            <head_merge><link rel="stylesheet" type="text/css" href="/style/register.css" />
                <script type="text/javascript" charset="utf-8" src="/jquery/datatable_operation_one.js"></script>
                <script type="text/javascript" charset="utf-8" src="/jquery/myvalidation.js"></script>
                <script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
                <script type="text/javascript" charset="utf-8">
                
                $(document).ready(function(){
                    init_dataTable();
               
                    $('#formAdd').dialog({
                        autoOpen : false,
                        height : 450,
                        width : 750,
                        modal : true
                    });
                    
                    CKEDITOR.replace( 'contentData',{
                        width : 700, 
                        height: 150,
                        toolbar : [ 
                                    [ 'Link','Unlink','Anchor' ] ,
                        [ 'Cut','Copy','Paste','PasteText','-','Undo','Redo' ],
                        [ 'SelectAll' ],
                        [ 'Bold','Italic','Underline','Strike','Subscript','Superscript' ],
                        [ 'NumberedList','BulletedList','-','Outdent','Indent','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'], 
                        [ 'TextColor'] ]
                    });
                    
                    $dTable.insertData = function (data) {
                        $dTable.idInput.value = data[0];
                        document.getElementById('dateIn').value = data[1];
                        CKEDITOR.instances['contentData'].setData(data[2]);
                        document.getElementById('teacher').value = data[3] ;
                       
                    }
                    
                    $dTable.getDataArray = function(id){
                        var array = new Array();
                        array[0] = id;
                        var date = document.getElementById('dateIn').value;
                        if(date.length < 6) date = "Przed chwilą";
                        array[1] = date;
                        array[2] = document.getElementById('contentData').value;
                        array[3] = document.getElementById('loggedTeacher').value;
                        return array;
                    }   
                    
                    //problem with validate by ajaxSubmit!!!
                    var addToSave = " if(!validateForm()) return false; "
                        var oldSave = $('#save').attr('onclick');
                        $('#save').attr('onclick', addToSave + oldSave);
                    
                    
                                
                });
                
                
                function validateForm() {
                    clearFormsAddInfo();
                    CKEDITOR.instances['contentData'].updateElement();
                	 var isError = false;
                	 var errorText = "";
                     var name = jQuery.trim($('#contentData').val());
                     if(name.length < 3) {
                         $('#contentDataRow').addClass('errorInfo');
                         isError = true;
                         errorText += "Brak treści. ";
                     }
                     $('#addInfo').text(errorText);
                     return !isError;
                }
               
                </script>
                <style >
                	.errorInfo { background-color: #faa;}
                    #errorInfo { font-style: italic; font-weight: bold; color: red;}
                    input[readonly] {background: buttonface;}
                    #formAdd label { float:left; width: 70px; vertical-align: top;}
                    #formAdd  textarea { width: 325px; }
                </style>
            </head_merge>

            <div class="container_12">              
                
                <div class="lift:teacher.AnouncesSn.choosenClass choosenclass">
                    <h1>Przeglądasz klasę: <span id="choosenclass">XXX</span></h1>
                </div>
                
                <div class="lift:teacher.AnouncesSn.saveData" id="formAdd" style="display: none;" title="Ogłoszenia klasowe">
                <input id="loggedTeacher"  type="text" style="display:none;"/> 
                <form  method="POST">
               <p>
                  <input id="id" type="text" />
                </p> 
                 <p id="dataInRow">
                  <label for="dateIn">Data:</label>
                  <input id="dateIn" type="text" readonly="readonly"/>
                </p>
                <p><input type="text" id="teacher" value="" style="display:none;"/></p>
                <p id="contentDataRow">
                	<label for="contentData">Treść:</label><br/>
                   <textarea id="contentData" ></textarea>
                </p>
                
                <p id="buttons">
                    <input type="image"  src="/style/images/saveico.png"  id="save"/>
                </p>
                <p id="addInfo"></p>
                </form>
                </div>



                <h3>Ogłoszenia klasowe </h3><hr />
                <p><label for="newadd">Dodaj:</label>
                <input onclick="showAddRow();" src="/style/images/addico.png" type="image" id="newadd"></p>
                <table id="fullList" class="display" border="0" cellpadding="2" cellspacing="2" >
                   
                   <thead>
                       <tr>
                       <th>ID</th><th>Data</th>
                        <th>Treść</th><th>Nauczyciel</th>
                       </tr>
                   </thead>

                    <tbody class="lift:teacher.AnouncesSn.dataTable">
                        <tr>
                            <td class="id"></td>                          
                            <td class="dateIn"></td>
                            <td class="contentData"></td>         
                            <td class="teacher"></td>
                        </tr>
                    </tbody>
                </table>

            </div>
    </body>
</html>
