function isValid() {
  var title = document.getElementById('title').value;
  var bool = true;
  var info = 'Uzupełnij najpierw:';
  if (title == '' || isWhite(title)) {
    bool = false;
    info = info + ' pełen tytuł.';
  }
  if (!bool) {
    alert(info);
    return false;
  } else {
    return true;
  }
}

function isWhite(str) {
	for (i = 0; i < str.length; i++) {
		if (str.charAt(i) != ' ') return false;
	}
	return true;
}
