<!DOCTYPE html>
<html>
<body class="lift:content_id=main">

<div id="main" class="lift:surround?with=default;at=content">	
   <head_merge>
     <link rel="stylesheet" href="/style/pages.css" />
     <script>
	var searchBox = new Object();     
     	function SearchBox(){
     		var self = this;
     		this.input = $();
     		this.submit = $();
     		this.init = function(){
     			this.input = $('#search');
     			this.submit = $('#searchSubmit');
     			this.input.click(function(){
     				$(this).val('');
     			});
     			this.submit.click(function(){
     				var word = self.input.val();
     				window.location = 'http://' + location.hostname + "/articles?w=s&word=" + jQuery.trim(word.split(' ')[0])
     			})
     		} 		
     	}
     	
     	$(document).ready(function(){
     		searchBox = new SearchBox();
     		searchBox.init();
     	});
     	
     function redirectOnFilter() {
    	 window.location = 'http://' + location.hostname +  "/articles?w=t&tag=" + $('#filter option:selected').val();
     }
     </script>
     <style>
     	#searchBox input[type=text] { width: 150px; height: 32px; float: left;}
     </style>
</head_merge>
	<div class="container_12">
	
	<div  class="grid_4" >
	<h1 id="pagedepartment">Aktualności</h1>
    </div>
    
	<div class="lift:page.ArticlesSn.submenu grid_4" >
	<label>Filtruj:</label><select onchange="redirectOnFilter();"  id="filter">
	<option>Wszystkie artykuły</option>
	<option class="extraTags"></option>
	</select>
	
	<span id="adminmenu"></span>
	</div>
	<div id="searchBox"  class="grid_4">
    <input id="search" type="text" value="Szukaj w tytule"/>
    <input id="searchSubmit" type="image" src="/style/images/search_32.png" />
    </div>
   
	<div   class="lift:page.ArticlesSn.switchContent grid_12">
	
	<div id="pagecontent">
		<h1>Brak aktualności</h1><br/><br/>
		</div>
		<div id="allnewses"></div>
	</div>
	
	<div class="clear"></div>
	</div>
	
</div>
</body></html>
