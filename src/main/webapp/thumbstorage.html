<!DOCTYPE html>
<html>
      <head>
      <script type="text/javascript" src="/jquery/jquery.js"></script>    
        <script type="text/javascript">
            function copyLink() {
                var link = document.getElementById("linking").innerHTML;
                var topDoc = window.top.document;
                var urlElem = topDoc.getElementById('thumbnail');
                if (urlElem) urlElem.value = link;
                var imgPreview = topDoc.getElementById('thumbPreview');
                if(imgPreview) {
                	if (link != "")
                	imgPreview.setAttribute('src',link);
                }
            }
        </script>
    </head>
<body onload="copyLink()">
    <form class="lift:FilesSn.addThumbnail" method="POST" enctype="multipart/form-data" >
    <input id="file" /><br />
    <input id="submit" />
     <span id="linkimg"></span>
    <lift:msgs/>
    </form><br />
</body>
</html>
