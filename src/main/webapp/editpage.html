function isValid() {
  var title = document.getElementById('title').value;
  var short = document.getElementById('short').value;
  var dep = document.getElementsByTagName('select')[0].selectedIndex;
  var bool = true;
  var info = 'Uzupełnij najpierw:';
  if (title == '' || isWhite(title)) {
    bool = false;
    info = info + ' pełen tytuł,';
  }
  if (short == '' || isWhite(short)) {
    bool = false;
    info = info + ' krótki tytuł,';
  }
  if (dep == 0) {
    bool = false;
    info = info + ' wybierz dział,';
  }
  if (!bool) {
    info = info.substring(0,info.length -1) + '.';
    alert(info);
    return false;
  } else {
    return true;
  }
}
function isWhite(str) {
	for (i = 0; i < str.length; i++) {
		if (str.charAt[i] != ' ') return false;
	}
	return true;
}
</script>
