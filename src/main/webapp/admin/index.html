<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">	
    <head_merge>
     <link rel="stylesheet" href="/style/adminsite.css" />
        <script>
        function setData(elem){
        	$elem = $(elem);
        	document.getElementById('id').value = $elem.attr('id');
            $elem.children('td').each(function(index){
            	switch(index){
            	case 0:
            		document.getElementById('mail').value = this.innerHTML;
            		break;
            	case 1:
            		document.getElementById('descript').value = this.innerHTML;
            	}
            });  
        }
        
        function clearForm() {
			document.getElementById('frm2').reset();
			return false;
			}
		</script>
    </head_merge>
    <div class="container_12">
	<div class="grid_3 new-bullets">
		<h3>Adresy kontaktowe</h3>
		
                <div class="lift:Menu.builder?group=admin;i_item:id="> </div>
		
		<a href="/">Powrót</a>
	</div>
	
	<div class="grid_9">
		
		<form class="lift:page.AdminPagesSn.addContactMail?form=POST" method="POST" id="frm2"><br />
			<fieldset><legend>Maile kontaktowe</legend>
			<p><input id="id" /></p>
				<p><label for="mail">Adres e-mail</label><input id="mail" /></p>
				<p><label for="descript">Opis</label><input id="descript" /></p>
				 <p><input id="save" /> <input id="delete" />
				 <input type="submit" onclick="return clearForm()" value="Czyść!" /> </p>
				<p id="notice" />
	</fieldset></form>
		
		
		<div class="tables">
		<h2>Lista adresów kontaktowych:</h2>
		<table><thead><tr><th>Adres e-mail</th><th>Opis</th></tr></thead>
                    <tbody class="lift:page.AdminPagesSn.contactMails"><tr></tr></tbody>
		</table>
		</div>
	</div>
	<div class="clear"></div>
	</div>
	
	
</div>
</body></html>
