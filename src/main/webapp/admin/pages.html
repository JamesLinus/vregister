<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <head_merge>
         <link rel="stylesheet" href="/style/adminsite.css" />
          <script type="text/javascript" src="/jquery/mytables.js"></script>
        <script>
        $(document).ready(function(){
            colorTables();
        });
       function clearForm() {
            document.getElementById('frm1').reset();
            return false;
        }
        function setData(elem) {
            var $elem = $(elem);
            document.getElementById('id').value = $elem.attr('id');
            $elem.children('td').each(function(index){
            	 switch (index) {
            	 case 0:
            		 document.getElementById('order').value= this.innerHTML;
            		 break;
            	 case 1: 
            		 document.getElementById('name').value= this.innerHTML;
            		 break;
            	default:
            		break;
            	 }
            });
        }
        
        function validateForm() {
            var name = $('#name');
            name.val(jQuery.trim(name.val()));
            if(name.val().length < 2){
            	$('#notice').text("* Brak nazwy lub nazwa zbyt krótka");
            	return false;
            } 
            else return true;
        }
        </script>
    </head_merge>

<div class="container_12">
  <div class="grid_3 new-bullets">
<h3>Administracja stronami:</h3>
<div class="lift:Menu.builder?group=admin;i_item:id="></div>
<a href="/">Powrót</a>
</div>

<div class="grid_9">

<form class="lift:admin.AdminDepartmentsSn.addDepartment?form=POST" id="frm1" onsubmit="validateForm()"><br />
<fieldset><legend>Edycja działów w aktualnościach szkoły</legend>
<p><input id="id" /></p>
<p><label for="order">Kolejność:</label><input id="order"  type="text" style="width:40px;" /></p>
<p><label for="name">Nazwa: </label><input id="name" /></p> 
<p><input id="save" /><input id="delete" />
 <input type="submit" onclick="return clearForm()" value="Czyść!" /></p>
<p id="notice"></p>
</fieldset>
</form>
<hr />
<div class="tables">
<table><thead><tr><th>Kolejność</th><th>Nazwa</th></tr></thead>

</table>
</div>
</div>

</div>


</div>
