<!DOCTYPE html>
<html>
    <body class="lift:content_id=main">
        <div id="main" class="lift:surround?with=secret;at=content">
            <head_merge><link rel="stylesheet" type="text/css" href="/style/register.css" />
                 <script type="text/javascript" charset="utf-8" src="/jquery/datatables_operation.js"></script>
                 <script type="text/javascript" charset="utf-8" src="/jquery/select_operations.js"></script>
                <script type="text/javascript" charset="utf-8" src="/jquery/myvalidation.js"></script>
                <script type="text/javascript" charset="utf-8">
                
                $(document).ready(function(){
                    init_dataTable(false);
               
                    $('#formAdd').dialog({
                        autoOpen : false,
                        height : 350,
                        width : 500,
                        modal : true
                    });
 
                    
                    $dTable.insertData = function (data) {
                        $dTable.idInput.value = data[0];
                        var select = document.getElementById('level');
                        setSelectedIndexWithInner(select,data[1]);
                        document.getElementById('division').value = data[2];
                        select = document.getElementById('teacher');
                        setSelectedIndexWithInner(select,data[3]);
                        document.getElementById('description').value = data[4];
                    }
                    
                    $dTable.getDataArray = function(id){
                        var array = new Array();
                        array[0] = id.toString();
                        var select = document.getElementById('level');
                        array[1] =select.options[select.selectedIndex].value;
                        array[2] = document.getElementById('division').value;
                        select = document.getElementById('teacher');
                        array[3] = select.options[select.selectedIndex].value;
                        array[4] = document.getElementById('description').value;
                        return array;
                    }      
                                
                });
                 
                
                function validateForm() {
                    return true;
                }
               
                </script>
                <style >
                    #errorInfo { font-style: italic; font-weight: bold; color: red;}
                    .scratched td {text-decoration: line-through;}
                    label {width: 150px;}
                </style>
            </head_merge>
<div class="submenu">
</div>
            <div class="container_12">              
                
                <div class="lift:ClassSn.editAjax" id="formAdd" style="display: none;" title="Dodawanie nowych użytkowników">
                <form  method="POST">
               <p><label for="id">Id:</label>
                  <input id="id" type="text" />
                </p> 
               <p><label for="level">Poziom:</label>
                  <input id="level" /><br/>
                  <span id="levelinfo" class="errorInfo"></span>
                </p>
                <p><label for="division">Oddział:</label>
                   <input id="division" type="text"  maxlength="2"/><br/>
                   <span id="divisioninfo" class="errorInfo"></span>
                </p>
                <p><label for="teacher">Wychowawca:</label>
                  <input id="teacher" />
                                  <br/>
                  <span id="teacherinfo" class="errorInfo"></span>
                </p>
                <p><label for="description">Opis:</label>
                   <input id="description" /><br/>
                   <span id="descriptioninfo" class="errorInfo"></span>
                </p>
                <p><input type="image" src="/style/images/previco.png" onclick="$dTable.getPrevious();" id="preview"/>
                    <input type="image"  src="/style/images/saveico.png"  id="save"/>
                    <input type="image" src="/style/images/delico.png" id="delete"/>
                    <input type="image" src="/style/images/resetico.png" onclick="resetForm();" id="reset"/>
                    <input type="image" src="/style/images/nextico.png" onclick="$dTable.getNext();" id="next"/>                
                </p>
                <p id="addInfo"></p>
                </form>
                </div>

                <h3>Edycja oddziałów </h3><hr />
                <label for="newadd">Nowa klasa:</label>
                <input id="newadd" type="image" src="/style/images/addico.png" onclick="showAddRow()" />
                <table id="fullList" class="display" border="0" cellpadding="2" cellspacing="2" >
                    <thead>
                        <tr><th>ID</th><th>Poziom</th><th>Oddział</th><th>Wychowawca</th><th>Opis</th></tr>
                    </thead>
                    <tbody class="lift:ClassSn.classList">
                        <tr >
                            <td class="id"></td>
                            <td  class="level"></td>
                            <td  class="division"></td>
                            <td class="teacher"></td>
                            <td class="description"></td>
                        </tr>
                    </tbody>
                </table>

          
               
            </div>
            </div>
    </body>
</html>
