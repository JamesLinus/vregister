<!DOCTYPE html>
<html>
    <head>
    <script type="text/javascript" src="/jquery/jquery.js"></script>    
        <script type="text/javascript">
            function copyLink() {
                var link = document.getElementById("linking").innerHTML;
                var topDoc = window.top.document;
                var urlElem = topDoc.getElementById('urlLink');
                if (urlElem) urlElem.value = link;
            }
        </script>
    </head>
<body onload="copyLink()">
<h4>Wczytywanie pliku:</h4>
	<form class="lift:FilesSn.uploadFile" method="POST" enctype="multipart/form-data" >
	<input id="file" /><br />
	<input id="submit" /><br /><hr />
	<p><em>link do skopiowania: </em> <br /><span id="linking" ></span> </p>
        <lift:msgs/>
	</form><br />
</body>
</html>
